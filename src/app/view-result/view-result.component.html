<section class="container mt-5">
    <div class="row active-with-click ">

        @for (item of items | async; track $index) {
            <div class="col-md-3 col-sm-6 col-xs-12">
                <app-cards [item]="item"></app-cards>
            </div>
        }@empty {
            @if((items | async) == null && query != undefined)
             {
               <p class="container text-danger text-center h6">Nenhum resultado...</p>
             }
        }

    </div>
</section>
